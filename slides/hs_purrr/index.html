## Loops vs functional programming


```r
x &lt;- rnorm(10)
y &lt;- map(x, mean)
```


```r
x &lt;- rnorm(10)
y &lt;- vector("list", length(x))
for (i in seq_along(x)) {
  y[[i]] &lt;- mean(x[[i]])
}
```
